services:
  - type: web
    name: flask-api-productos
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: productosdb
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
databases:
  - name: productosdb
    plan: free